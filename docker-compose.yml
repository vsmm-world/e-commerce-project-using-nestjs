version: '3'

services:
  nest-app:
    image: node:14
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run start
    volumes:
      - ./app:/usr/src/app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
